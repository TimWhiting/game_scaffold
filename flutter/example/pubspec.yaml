name: example
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+3

environment:
  sdk: '>=2.13.0-0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  game_scaffold: any
  flutter_hooks: any
  flutter_riverpod: any
  hooks_riverpod: any
  logging: any
  supabase: any
  postgrest: any
  realtime_client: any
  game_scaffold_games: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

dependency_overrides:
  game_scaffold:
    path: ../
  game_scaffold_dart:
    path: ../../dart
  game_scaffold_games:
    path: ../../games
  logging: ^1.0.0
  args: ^2.0.0
  crypto: ^3.0.0
  convert: ^3.0.0
  stream: ^3.0.0
  socket_io_common: ^1.0.0-nullsafety.1

flutter:
  uses-material-design: true
