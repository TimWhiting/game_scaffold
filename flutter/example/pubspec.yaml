name: example
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+3

environment:
  sdk: ">=2.18.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_hooks: ^0.18.5+1
  flutter_riverpod: ^2.1.1
  game_scaffold: ^0.4.1
  game_scaffold_games: ^0.4.1
  hooks_riverpod: ^2.1.1
  logging: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

dependency_overrides:
  collection: ^1.17.0
  game_scaffold:
    path: ../
  game_scaffold_dart:
    path: ../../dart
  game_scaffold_games:
    path: ../../games

flutter:
  uses-material-design: true
