name: game_scaffold_dart_example
description: A scaffold for game projects, taking care of server implementation
  and some general events
version: 0.5.0-dev
publish_to: none
homepage: https://github.com/TimWhiting/game_scaffold

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  game_scaffold_dart: any
  game_scaffold_games: any
  riverpod: ^3.0.0-dev.3

dev_dependencies:
  build_runner: ^2.4.8
  dartdoc: ^8.0.5
  test: ^1.25.2

dependency_overrides:
  riverpod_analyzer_utils:
    git:
      url: https://github.com/rrousselgit/riverpod
      path: packages/riverpod_analyzer_utils #^3.0.0-dev.11
      ref: dev
  riverpod:
    git:
      url: https://github.com/rrousselgit/riverpod
      path: packages/riverpod #^3.0.0-dev.11
      ref: dev
  riverpod_annotation:
    git:
      url: https://github.com/rrousselgit/riverpod
      path: packages/riverpod_annotation #^3.0.0-dev.11
      ref: dev
  riverpod_generator:
    git:
      url: https://github.com/rrousselgit/riverpod
      path: packages/riverpod_generator #^3.0.0-dev.11
      ref: dev
  game_scaffold_dart:
    path: ../
  game_scaffold_games:
    path: ../../games
