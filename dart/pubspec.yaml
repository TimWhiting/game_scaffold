name: game_scaffold_dart
description: A scaffold for game projects, taking care of server implementation
  and some general events
version: 0.3.4
homepage: https://github.com/TimWhiting/game_scaffold

environment:
  sdk: ">=2.13.0-0 <3.0.0"

dependencies:
  characters: ^1.1.0
  collection: ^1.15.0
  enum_to_string: ^2.0.1
  fast_immutable_collections: ^5.0.5
  freezed_annotation: ^0.14.1
  json_annotation: ^4.0.0
  logging: ^1.0.1
  riverpod: ^1.0.0-dev.1
  socket_io: ^1.0.0
  socket_io_client: ^1.0.0
  stream: ^3.0.0

dev_dependencies:
  build_runner: ^1.12.2
  freezed: ^0.14.1+2
  json_serializable: ^4.1.1
  test: any

scripts:
  - gen: dart run build_runner build
